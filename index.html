<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

 <header>
   <div class="container">
     <h3 class="py-5 main-color">Bookmarker</h3>
   </div>
 </header>

 <section>
  <div class="container">
       <div class="px-3">
        <div class="text-center py-5 font-weight-bold content">
          <p>Bookmark your favorite sites</p>
   
           <div class="form-group">
             <label class="mb-3" for="siteName">Site Name :</label>
             <input id="siteName" placeholder="Bookmark Name" class="form-control w-75 m-auto" type="text" />
           </div>
          
           <div class="form-group">
             <label class="mb-3" for="siteUrl">Site URL :</label>
             <input id="siteUrl" placeholder="website URL" class="form-control w-75 m-auto" type="text"/>
           </div>
           <button id="addBtn" class="btn btn-info">Submit</button>
         </div>
       </div>
    

  </div>
 </section>

 <section>
  <div class="container bg-transparent mt-5 py-5">
    <input onkeyup="searchWebsite(this.value)" placeholder="search Website" class="form-control" type="text">
    <div class="column">
      <table class="table">
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>
 </section>


<footer>
  <div class="container">
    <p class="main-color py-5">Â© 2019 Bookmarker Inc.</p>
  </div>
</footer>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
